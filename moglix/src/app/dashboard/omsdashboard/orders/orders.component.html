<div class="btn-group mb-4" role="group">
  <a [routerLink]="['/dashboard/user/profile']" class="btn btn-light">
    <i class="fas fa-user-circle text-info mr-1"></i> Edit Profile</a>
  <a  class="btn btn-light" [routerLink]="['/dashboard/oms/orders']" 
  [queryParams]="{ formId: 77 }"
  skipLocationChange:true >
    <i class="fab fa-black-tie text-info mr-1"></i>
    Pending Order</a>
  <a  class="btn btn-light" [routerLink]="['/dashboard/oms/orders']"  [queryParams]="{ datatableId: 99 }"skipLocationChange:true >
    <i class="fas fa-graduation-cap text-info mr-1"></i>
    ALL Orders</a>
    <app-log-out></app-log-out>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 m-auto">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ORDER ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="grandTotal">
            <th mat-header-cell *matHeaderCellDef> GRAND TOTAL </th>
            <td mat-cell *matCellDef="let element"> {{element.grandTotal}}</td>
          </ng-container>
       
          
            <!-- Weight Column -->
           
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef > Action </th>
                          <td mat-cell *matCellDef="let row" >
                            <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" (click)="onCustomAction(row.id)"><mat-icon>edit</mat-icon></button>
                        <!-- <button  mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="updateBrand(row.brandId)"><mat-icon>edit</mat-icon></button> -->
                          </td>
              </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </div>
    </div>
<div *ngIf="show">
  <app-order-child [order_data]="catalogData"></app-order-child>
</div>
