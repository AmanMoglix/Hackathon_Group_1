 <!-- Dashboard Actions -->
 <div class="btn-group mb-4" role="group">
    <a [routerLink]="['/dashboard/user/profile']" class="btn btn-light">
      <i class="fas fa-user-circle text-info mr-1"></i> Edit Profile</a>
    <a  class="btn btn-light" [routerLink]="['/creation']" [queryParams]="{roleId:7}" >
      <i class="fab fa-black-tie text-info mr-1"></i>
      Add Role</a>
    <a  class="btn btn-light" [routerLink]="['/creation']" 
    [queryParams]="{employeeId:7}"
    >
      <i class="fas fa-graduation-cap text-info mr-1"></i>
      Add Employee</a>

      <a  class="btn btn-light" [routerLink]="['/catalog']" 
    [queryParams]="{formId:7}"
    >
      <i class="fas fa-graduation-cap text-info mr-1"></i>
      Create Product</a>

      <a  class="btn btn-light" [routerLink]="['/catalog/']" 
    [queryParams]="{tableId:7}"
    >
      <i class="fas fa-graduation-cap text-info mr-1"></i>
       Product List</a>
  </div>
