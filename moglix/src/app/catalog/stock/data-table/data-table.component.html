<div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.catalog.productName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productPrice">
      <th mat-header-cell *matHeaderCellDef> Product Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
                  <td mat-cell *matCellDef="let row" >
                    <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" (click)="onCustomAction(row.id)"><mat-icon>edit</mat-icon></button>
                <!-- <button  mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="updateBrand(row.brandId)"><mat-icon>edit</mat-icon></button> -->
                  </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  </div>
  </div>
  </div>
